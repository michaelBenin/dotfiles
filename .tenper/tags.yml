# Shows up in 'tmux list-sessions' and on the left side of the status bar.
session name: tags

# When starting a tenper session, all windows and panes will be changed to this
# directory.
project root: ~/code/urbandaddy/sites/tags

windows:
  - name: host/errors
    layout: even-vertical
    panes:
      - tail -f ~/code/urbandaddy/logs/tags-error
      - fc-ssh

  - name: edit
    panes:
        - vim

  - name: shell
    panes:
      - ls -l
