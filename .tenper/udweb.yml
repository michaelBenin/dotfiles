# Shows up in 'tmux list-sessions' and on the left side of the status bar.
session name: udweb

# When starting a tenper session, all windows and panes will be changed to this
# directory.
project root: ~/code/urbandaddy/sites/udweb

windows:
  - name: host
    panes:
      - fc-ssh

  - name: logs
    layout: even-vertical
    panes:
      - tail -f ../../logs/udweb-error
      - tail -f logs/udweb_mason.laksjdf

  - name: editor
    panes:
      - vim

  - name: shell
    panes:
      - ls
