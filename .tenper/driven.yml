# Shows up in 'tmux list-sessions' and on the left side of the status bar.
session name: driven

# When starting a tenper session, all windows and panes will be changed to this
# directory.
project root: ~/code/urbandaddy/sites/driven

windows:
  - name: host/errors
    panes:
      - fc-ssh
      - tail -f ../../logs/driven-error

  - name: editor
    panes:
      - vim

  - name: shell
    panes:
      - ls -l
